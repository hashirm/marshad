  <body>
    <main class="questions-page">
      <div class="container">
        <div class="question-steps-wrapper">
          <div class="question-steps"> 
            <div class="step completed"></div>
            <div class="step-gap-line filled"> </div>
            <div class="step in-progress"> </div>
            <div class="step-gap-line"></div>
            <div class="step">
              <div class="step-inner-circle">  </div>
            </div>
          </div>
        </div>
        <form action="">
          <div class="subjects-wrapper"> 
            <h1>Do you prefer working in an office environment or in the field?</h1>
            <div class="subjects next-step-subjects animate__animated animate__slideInLeft">
              <label class="second-step">
                <input type="radio" name="option" checked><span class="radio-mark subject second-step"><img src="assets/images/icons/science-icon.png" alt="" srcset="">Office</span>
              </label>
              <label class="second-step">
                <input type="radio" name="option"><span class="radio-mark subject second-step"><img src="assets/images/icons/business-icon.png" alt="" srcset="">Field</span>
              </label>
              <label class="second-step">
                <input type="radio" name="option"><span class="radio-mark subject second-step">Both</span>
              </label>
            </div>
            <div class="btn-wrapper d-flex w-100">  <a class="back-btn subject" href="#">
                 Back </a>
              <input class="question-submit" type="submit" value="Next">
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

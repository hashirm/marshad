<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&amp;display=swap">
    </noscript>
    <link rel="stylesheet" href="assets/css/app.min.css" media="print" onload="this.onload=null;this.removeAttribute('media');">
    <noscript>
      <link rel="stylesheet" href="assets/css/app.min.css">
    </noscript>
    <title>How Marshad Works</title>
  </head>
  <body>
    <main class="questions-page">
      <div class="container">
        <div class="question-steps-wrapper">
          <div class="question-steps"> 
            <div class="step completed"></div>
            <div class="step-gap-line filled"> </div>
            <div class="step completed"></div>
            <div class="step-gap-line filled"></div>
            <div class="step">
              <div class="step-inner-circle">  </div>
            </div>
          </div>
        </div>
        <div class="question-wrapper"></div>
        <form action="">
          <div class="subjects-wrapper"> 
            <h1>Are you interested in studying in Qatar or abroad?</h1>
            <div class="subjects next-step-subjects animate__animated animate__slideInLeft">
              <label class="second-step">
                <input type="radio" name="option" checked><span class="radio-mark subject second-step"><img src="assets/images/icons/qatar-round-flag.png" alt="" srcset="">Qatar</span>
              </label>
              <label class="second-step">
                <input type="radio" name="option"><span class="radio-mark subject second-step"><img src="assets/images/icons/abroad-icon.png" alt="" srcset="">Abroad</span>
              </label>
              <label class="second-step">
                <input type="radio" name="option"><span class="radio-mark subject second-step">Both</span>
              </label>
            </div>
            <div class="btn-wrapper d-flex w-100">  <a class="back-btn subject" href="#">
                 Back </a><a class="question-submit submit-btn" href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#slideModal">Submit</a></div>
          </div>
        </form>
      </div>
      <div class="modal fade slide-right" id="slideModal" tabindex="-1" aria-labelledby="slideModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-slide modal-dialog-scrollable">
          <div class="modal-content">
            <button class="btn-close" type="button" data-bs-dismiss="modal"><img src="assets/images/cross.png" alt="" srcset=""></button>
            <div class="modal-body"><img src="assets/images/border-line-popup.png" alt="">
              <div class="stage-popup"> 
                <h5>Based on your answers  </h5>
                <p>
                   Consider professional assessments(such as STEM aptitude and interest tests) and participate in immersion programs or remote technical field training to confirm your interest</p>
              </div>
              <div class="btn-wrapper d-flex w-100">  <a class="back-btn subject" href="#">
                   Back </a><a class="question-submit submit-btn" href="javascript:void(0)">Submit</a></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/questions.js"></script>
    <script type="importmap" defer>
      {
          "imports": {
              "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
              "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
          }
      } 
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
  </body>
</html>
